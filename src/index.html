    <form class="form-balance">
        <h2 class="form-balance-heading">Show your Balance</h2>

        <input type="text" id="balanceAddress" class="form-control" placeholder="0X000000000000">

        <label for="otherCoins" class="nav masthead-nav">Balance coins</label>

        <label for="identity" class="nav masthead-nav">Your identity</label>

        <button class="btn btn-lg btn-primary btn-block" type="submit">show</button>
